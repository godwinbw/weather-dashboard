<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- this project uses pure CSS (purecss.io)  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="pure-g" id="banner-row">
      <div class="pure-u-1" id="banner">
        <h2>Weather Dashboard</h2>
      </div>
    </div>
    <div class="pure-g" id="main-content">
      <div class="pure-u-1 pure-u-sm-1-4" id="search-column">
        <div class="pure-u-1" id="search-box">
          <form class="pure-form pure-form-stacked">
            <h3 id="search-title">Search for a City:</h3>
            <input
              type="text"
              id="search-city"
              placeholder="enter a city"
              name="city"
            />
            <button
              type="submit"
              class="pure-button pure-button-primary"
              id="search-button"
            >
              Search
            </button>
          </form>
        </div>
        <div class="pure-u-1" id="search-history">
          <!-- search history buttons will be added dynamically here-->
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-3-4" id="search-results">
        <div class="pure-g" id="search-city-container">
          <div class="pure-u-1" id="current-conditions-container">
            <!-- current conditions will be added dynamically here -->
          </div>
        </div>
        <dic class="pure-g" id="five-day-container">
          <!-- five day forecast will be added dynamically here -->
        </dic>
      </div>
    </div>

    <!-- we are using jquery and moment.js in this project -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
